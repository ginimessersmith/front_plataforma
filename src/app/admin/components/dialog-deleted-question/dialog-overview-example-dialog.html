<h1 mat-dialog-title>Expulsión</h1>
<div mat-dialog-content>
  <p>Desea expulsar este usuario del sistema?</p>

  <mat-list>
    <mat-list-item>
      <strong>Nombre: </strong> {{data.user.name}}
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <strong>Email: </strong> {{data.user.email}}
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <strong>Teléfono: </strong> {{data.user.phone}}
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <strong>Rol: </strong> {{data.user.role}}
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <strong>Activo: </strong> {{data.user.active ? 'Sí' : 'No'}}
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>

</div>
<div mat-dialog-actions>
  <div class="d-flex justify-content-between w-100">
    <button mat-button (click)="onNoClick()">No Expulsar</button>
    <button mat-raised-button color="warn" (click)="bannedUser()">Expulsar</button>
  </div>
</div>
