<table mat-table [dataSource]="allQuestion.data" class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Titulo </th>
    <td mat-cell *matCellDef="let question"> {{question.title}} </td>
  </ng-container>

  <ng-container matColumnDef="content">
    <th mat-header-cell *matHeaderCellDef> Contenido </th>
    <td mat-cell *matCellDef="let question"> {{question.content}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let question"> {{question.status}} </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Fecha de creacion </th>
    <td mat-cell *matCellDef="let question"> {{question.createdAt|date}} </td>
  </ng-container>

  <ng-container matColumnDef="User">
    <th mat-header-cell *matHeaderCellDef>Usuario </th>
    <td mat-cell *matCellDef="let question"> {{question.User.name}} </td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef>Opciones </th>
    <td mat-cell *matCellDef="let question">
    <div class="d-flex gap-1">
      <button mat-mini-fab color="primary" (click)="onClick(question.id)"><mat-icon>search</mat-icon></button>
    </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [length]="allQuestion.totalItems" [pageSizeOptions]="[5,10,15]" aria-label="Select page" (page)="onChange($event)"></mat-paginator>
