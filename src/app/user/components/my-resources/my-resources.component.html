<div class="container_resources">
<mat-card class="m-3 w-50" *ngFor="let item of resourceByUser">
  <mat-card-header>
    <div class="d-flex justify-content-between w-100">
      <div>
        <mat-card-title>{{item.description}}</mat-card-title>
        <mat-card-subtitle>Fecha de creacion: {{item.createdAt|date}}</mat-card-subtitle>
      </div>

      <button mat-mini-fab color="warn" (click)="deleteResource(item.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-card-subtitle>Archivos:</mat-card-subtitle>
    <div class="m-2">
      <a *ngFor="let itemFile of item.Files" [href]="itemFile.path_url">
        <button mat-raised-button>{{itemFile.filename}}</button>
      </a>
    </div>
  </mat-card-content>
</mat-card>
</div>
