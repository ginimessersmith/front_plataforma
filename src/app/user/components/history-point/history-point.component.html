<div class="my-3 mx-4">
  <table mat-table [dataSource]="AllPointsByUser" class="mat-elevation-z8" >
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef > Acciones </th>
      <td mat-cell *matCellDef="let AllPointsByUser"> {{AllPointsByUser.action}} </td>
    </ng-container>
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef > Puntos </th>
      <td mat-cell *matCellDef="let AllPointsByUser"> {{AllPointsByUser.points}} </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef > Fecha </th>
      <td mat-cell *matCellDef="let AllPointsByUser"> {{AllPointsByUser.createdAt|date}} </td>
    </ng-container>
    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef > Fecha de la ultima actualizacion </th>
      <td mat-cell *matCellDef="let AllPointsByUser"> {{AllPointsByUser.updatedAt|date}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
