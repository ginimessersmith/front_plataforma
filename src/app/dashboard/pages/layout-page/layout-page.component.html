<div>
  <mat-toolbar color="primary">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <div class="d-flex align-items-center">
            <img
              class="px-3"
              src="../../../../assets/plataform light.svg"
              alt=""
            />
            <span class="toolbar-text px-3">
              Plataforma Universitaria Interactiva</span
            >
          </div>
        </div>
        <div>
          <button mat-button>Contactanos</button>
          <button mat-button (click)="goToLogin()">Iniciar Sesion</button>
          <button mat-button (click)="goToRegister()">Registrarse</button>
        </div>
      </div>
    </div>
  </mat-toolbar>
</div>

  <div class="">
    <mat-card class="w-30">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Bienvenido</mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
      </mat-card-header>
      <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz
          breeds of dog from Japan. A small, agile dog that copes very well with
          mountainous terrain, the Shiba Inu was originally bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
